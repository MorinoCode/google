<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Google</title>
  </head>
  <body>
    <section>
      <nav class="navbar">
        <div>
          <ul class="navbar-list">
            <li><a href="#">Om</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </div>
        <div>
          <ul class="navbar-list">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Bilder</a></li>
            <button>Logga in</button>
          </ul>
        </div>
      </nav>
    </section>
    <section class="container">
      <img
        class="img-background"
        src="./images/googlelogo_color_272x92dp.png"
        alt="Google picture"
      />
      <div class="input-container">
        <span class="material-symbols-outlined"> search </span>
        <input class="input" type="text" />
        <div class="input-icons">
          <span class="material-symbols-outlined"> keyboard </span>
          <span class="material-symbols-outlined"> mic </span>
          <span class="material-symbols-outlined"> photo_camera </span>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn-search">Sök på Google</button>
        <button class="btn-search">Jag har tur</button>
      </div>
      <div class="link-information">
        <a href="#">Praktiska digitala verktyg och information för familjer</a>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-location"><p>Sverige</p></div>
      <div class="footer-navbar">
        <div class="footer-navbar-left">
          <ul class="footer-navbar-left-list">
            <li><a href="#">Annonsering</a></li>
            <li><a href="#">Företaglösningar</a></li>
            <li><a href="#">Så fungerar Sök</a></li>
          </ul>
        </div>
        <div class="footer-navbar-middle">
          <p>Koldioxidneutralt sedan 2007</p>
        </div>
        <div class="footer-navabr-right">
          <ul class="footer-navabr-right-list">
            <li><a href="#">Integritet</a></li>
            <li><a href="#">Villkor</a></li>
            <li><a href="#">Inställningar</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
